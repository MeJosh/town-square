events {
    worker_connections 1024;
}

http {
    upstream amnesiac_client {
        server amnesiac-client:4321;
    }

    upstream amnesiac_server {
        server amnesiac-server:3000;
    }

    upstream fisherman {
        server fisherman:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy for fisherman API - strip /fisherman/api prefix
        location ~ ^/fisherman/api(/.*)?$ {
            proxy_pass http://fisherman$1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /fisherman/api;
            proxy_redirect ~^/(.*)$ /fisherman/api/$1;
        }

        # Proxy for amnesiac API - docs and health (root level endpoints)
        location ~ ^/amnesiac/api/(docs|health)(.*)$ {
            proxy_pass http://amnesiac_server/$1$2;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /amnesiac/api;
            proxy_redirect ~^/(.*)$ /amnesiac/api/$1;
        }

        # Proxy for amnesiac API - sessions and other /api routes (keep /api prefix)
        location ~ ^/amnesiac(/api/.*)$ {
            proxy_pass http://amnesiac_server$1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /amnesiac;
            proxy_redirect ~^/(.*)$ /amnesiac/$1;
        }

        # Proxy for amnesiac client
        location /amnesiac {
            proxy_pass http://amnesiac_client;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /amnesiac;
            proxy_redirect ~^/(.*)$ /amnesiac/$1;
        }

        # Root location
        location / {
            return 404;
        }
    }
}
